<!DOCTYPE html>
<html>
<head>
    <title>AutoGrade - Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f3f5f7;
        }
        h3 {
            color: #17a2b8;
            margin-block: 20px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">AutoGrade</h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p>Name: {{ name }}</p>
                <p>Department: {{ department }}</p>
                <p>Year: {{ year }}</p>
                <p>Roll No: {{ rollno }}</p>
                <p>Division: {{ division }}</p>
                <p>Subject: {{ subject }}</p>
                <p>Score: {{ total }}</p>
            </div>
        </div>
    </div>
</body>
</html>
