<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .exam-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    .student-table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="exam.html">Exam</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="evaluation.html">Evaluation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="results.html">Result</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="exam-box" id="examDetailsBox">
      <h5>Exam Details</h5>
      <p><strong>Exam Name:</strong> Sample Exam</p>
      <p><strong>Subject:</strong> Sample Subject</p>
    </div>
    
    <div id="studentTable" class="student-table" style="display: none;">
      <h5>Student Results</h5>
      <table class="table">
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody id="studentResults">
          
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>85</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>92</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("examDetailsBox").addEventListener("click", function() {
      var studentTable = document.getElementById("studentTable");
      if (studentTable.style.display === "none") {
        studentTable.style.display = "block";
      } else {
        studentTable.style.display = "none";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", function() {
      var confirmLogout = confirm("Are you sure you want to logout?");
      if (confirmLogout) {
        // Redirect to logout page or perform logout actions
        // For demonstration purposes, I'm redirecting to Google's homepage
        window.location.href = "login.html";
      }
    });
  </script>
  <script>
    $(document).ready(function() {
      $('.nav-link').click(function() {
        $('.nav-link').removeClass('active');
        $(this).addClass('active');
      });
    });
  </script>
</body>
</html>
