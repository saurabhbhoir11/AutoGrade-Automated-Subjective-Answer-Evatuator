<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluation</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .student-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="exam.html">Exam</a>
          </li>
          <li class="active">
            <a class="nav-link" href="evaluation.html">Evaluation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="results.html">Result</a>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mt-3">Student Evaluation</h2>
    <form id="studentForm">
      <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" class="form-control" placeholder="Enter student name" required>
      </div>
      <div class="form-group">
        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" class="form-control" placeholder="Enter roll number" required>
      </div>
      <div class="form-group">
        <label for="studentAnswers">Student Answer Sheet (PDF):</label>
        <input type="file" id="studentAnswers" class="form-control-file" name="studentAnswers" required>
      </div>
      <button type="button" class="btn btn-primary" id="addStudentBtn">Add Student</button>
    </form>

    <div id="studentEntries" class="exam-details-box" style="display: none;">
      <h5>Student Details:</h5>
      <p id="displayedStudentDetails"></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("addStudentBtn").addEventListener("click", function() {
      var studentName = document.getElementById("studentName").value;
      var rollNo = document.getElementById("rollNo").value;
      var studentAnswersFile = document.getElementById("studentAnswers").files[0];
      
      // Create student entry box
      var studentEntryBox = document.createElement("div");
      studentEntryBox.classList.add("student-box");

      // Display student details
      var studentDetails = "<strong>Student Name:</strong> " + studentName + "<br><strong>Roll No:</strong> " + rollNo + "<br><strong>Answer Sheet:</strong> " + studentAnswersFile.name;
      studentEntryBox.innerHTML = studentDetails;
      document.getElementById("displayedStudentDetails").appendChild(studentEntryBox);
      document.getElementById("studentEntries").style.display = "block";

      // Clear form fields
      document.getElementById("studentForm").reset();
    });

    document.getElementById("logoutBtn").addEventListener("click", function() {
      var confirmLogout = confirm("Are you sure you want to logout?");
      if (confirmLogout) {
        // Redirect to logout page or perform logout actions
        // For demonstration purposes, I'm redirecting to Google's homepage
        window.location.href ="login.html";
      }
    });
  </script>
  <script>
    $(document).ready(function() {
      $('.nav-link').click(function() {
        $('.nav-link').removeClass('active');
        $(this).addClass('active');
      });
    });
  </script>
</body>
</html>
