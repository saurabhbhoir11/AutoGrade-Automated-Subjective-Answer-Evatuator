<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Text Extraction</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}"> -->
    <style>
        body{
            margin: 0px;
            padding: 0;
        }
        .container{
            height: 100vh;
            width: 100vw;
        }

        .text-center{
            text-align: center;
            font-size: 4em;
            color: white;
            background-color: #00a8ff;
            padding: 20px 0px;
            margin-top: 0px;
        }

        .custom-file{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-file-input{
            font-size: 25px;
            /* border: 2px solid #00a8ff; */
        }

        .button{
            margin: 30px 0px 0px 400px;
            font-size: 20px;
        }

        .mt-3{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            height: auto;
            width: 90vw;
            margin: 30px auto;
            border: 2px solid black;
            padding: 20px 30px;
            border-radius: 12px;
            position: relative;
            animation: dikho 1s ease-out 1 ;
        }
        @keyframes dikho {
            0%{
                top: 50px;
                opacity: 0;
            }
            100%{
                top: 0px;
                opacity: 1;
            }
            
        }

        .mt-3 h3{
            color: #00a8ff;
        }
        .right{
            height: 100%;
            width: 47%;
            border: 2px solid black;
            border-radius: 12px;
        }
        .left{
            height: 100%;
            width: 47%;
            border: 2px solid black;
            border-radius: 12px;
            padding: 12px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">AutoGrade</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="customFile" name="file" accept=".pdf">
            </div>
            <button type="submit" class="button">Extract Text</button>
        </form>
        {% if text %}
        <div class="mt-3">
            <div class="right">
                {% for img_path in page_images %}
                <img src="{{ url_for('get_page', page_number=loop.index0) }}" alt="Page {{ loop.index0 }}">
            </div>
            {% endfor %}
            <div class="left">
                <h3>Extracted Text from {{ filename }}:</h3>
                <pre>{{ text }}</pre>
            </div>
        </div>
        <!-- {% endif %}
            {% for img_path in page_images %}
                <img src="{{ url_for('get_page', page_number=loop.index0) }}" alt="Page {{ loop.index0 }}">
        {% endfor %} -->


    </div>
</body>
</html>
