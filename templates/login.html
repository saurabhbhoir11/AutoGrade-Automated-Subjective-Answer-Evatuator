<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\t1.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


    <script>
        const mobileScreen = window.matchMedia("(max-width: 990px )");
        $(document).ready(function () {
            $(".dashboard-nav-dropdown-toggle").click(function () {
                $(this).closest(".dashboard-nav-dropdown")
                    .toggleClass("show")
                    .find(".dashboard-nav-dropdown")
                    .removeClass("show");
                $(this).parent()
                    .siblings()
                    .removeClass("show");
            });
            $(".menu-toggle").click(function () {
                if (mobileScreen.matches) {
                    $(".dashboard-nav").toggleClass("mobile-show");
                } else {
                    $(".dashboard").toggleClass("dashboard-compact");
                }
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <div class='dashboard'>
        <div class='dashboard-app'>
            <header class='dashboard-toolbar'><a href="#!" class="menu-toggle">&#8801;</a></header>
            <div class='dashboard-content'>
                <div class='container'>
                    <div class='card'>
                        <div class='card-header'>
                            <h1>Signup
                            </h1>
                        </div>
                        <div class='card-body'>
                            <div class="container-fluid">
                                <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
                                  <div class="col-12 col-md-4 col-lg-3   h-50 ">
                                    <div class="card shadow">
                                      <div class="card-body mx-auto">
                                        <h4 class="card-title mt-3 text-center">Create Account</h4>
                                        <p class="text-center">Get started with your free account</p>
                                        <p>
                                          <a href="" class="btn btn-block btn-info">
                                            <i class="fab fa-twitter mr-2"></i>Login via Twitter</a>
                                          <a href="" class="btn btn-block btn-primary">
                                            <i class="fab fa-facebook-f mr-2"></i>Login via facebook</a>
                                        </p>
                                        <p class="text-muted font-weight-bold ">
                                          <span>OR</span>
                                        </p>
                                        <form>
                                          <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                            </div>
                                            <input name="" class="form-control" placeholder="Full name" type="text">
                                          </div>
                                          <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                            </div>
                                            <input name="" class="form-control" placeholder="Email address" type="email">
                                          </div>
                                          <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                            </div>
                                            <input class="form-control" placeholder="Create password" type="password">
                                          </div>
                                          <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                            </div>
                                            <input class="form-control" placeholder="Repeat password" type="password">
                                          </div>
                                          <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                                          </div>
                                          <p class="text-center">Have an account?
                                            <a href="">Log In</a>
                                          </p>
                                        </form>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
